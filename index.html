<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Terletska_hw_DOM</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Add New Employee</h4>
				</div>
				<div class="modal-body">
					<form id="form-add-new" class="add-new-employee">
						<div class="form-group">
							<label for="employeeName">Name</label>
							<input type="text" class="form-control" id="employeeName" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="employeeLastName">Surname</label>
							<input type="text" class="form-control" id="employeeLastName" placeholder="Surname">
						</div>
						<div class="form-group">
							<label for="employeeSalary">Salary (in dollars)</label>
							<div class="input-group">
							  <div class="input-group-addon">$</div>
							  <input type="number" class="form-control" id="employeeSalary" placeholder="Amount">
							  <div class="input-group-addon">.00</div>
							</div>
						</div>
						<div class="form-group">
							<label for="employeePosition">Position</label>
							<input type="text" class="form-control" id="employeePosition" placeholder="Position">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info js-add-new-employee">Save changes</button>
				</div>
			</div>
		</div>
	</div>
<!-- /.modal -->

	<div class="container wrap">
		<h1>Accounting staff in the company</h1>
		<div id="employee-info">
			<p>Counter: <span id="counter">  0  </span></p>
			<p>Average salary: <span id="average-salary">  0  </span></p>
			<div class="limit form-group">
				<label for="employeeLimit">Limit</label>
				<input type="number" id="employeeLimit" class="form-control" placeholder="limit">
				<button type="button" class="btn btn-info js-add-limit add-limit">Add limit</button>
			</div>
		</div>
		<ul class="employeeList row">
			<li class="headlines">
				<span >Name</span>
				<span>Surname</span>
				<span>Salary</span>
				<span>Position</span>
			</li>
			
		</ul>
		
<!-- modal window for add new one-->
	<button type="button" class=" addEmployee btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">	Add New Employee
	</button>
</div>
</body>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</html>
